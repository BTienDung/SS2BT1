<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let r, dt;
        r = prompt("Nhập bán kính hình tròn.");
        r = parseFloat(r);
        dt = 3.14*r*r;
        document.write("Bán kính hình tròn bạn nhập là: " +r);
        document.write("<br>Diện tích hình tròn là: " +dt);
    </script>
</head>

</html>

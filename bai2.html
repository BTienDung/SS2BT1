<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Celsius, Fahrenheit;
        Celsius = prompt("Nhập độ cần đổi: ");
        C = parseFloat(Celsius);

        Fahrenheit = (9*C)/5 + 32;
        document.write("Độ F đã đổi ra là: " +Fahrenheit);
    </script>
</body>
</html>

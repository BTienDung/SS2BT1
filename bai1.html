<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let diemly, diemhoa, diemsinh, tbc;
        diemly = prompt("Nhập điểm lý");
        diemhoa = prompt("Nhập điểm hóa");
        diemsinh = prompt("Nhập điểm sinh");

        let ly, hoa, sinh;
        ly = parseFloat(diemly);
        hoa = parseFloat(diemhoa);
        sinh = parseFloat(diemsinh);

        tbc = (ly + hoa + sinh)/3;
        document.write("Điểm trung bình là: " +tbc);
    </script>
</body>
</html>
